name: Update Yahoo Fantasy Scores

# Ensure GitHub Actions has write permissions
permissions:
  contents: write

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:        # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install yahoo-oauth yahoo-fantasy-api requests

      # 4️⃣ Run your score fetch script
      - name: Run fetch_scores.py
        env:
          YAHOO_OAUTH_JSON: ${{ secrets.YAHOO_OAUTH_JSON }}
        run: python fetch_scores.py

      # 5️⃣ Commit updated JSON using GITHUB_TOKEN
      - name: Commit and push scores.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/scores.json
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update scores.json"
          # Push using the token automatically
          git push origin HEAD
