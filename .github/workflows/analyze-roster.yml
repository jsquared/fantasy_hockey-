name: Update Roster

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install yahoo_oauth yahoo-fantasy-api requests

      - name: Write Yahoo OAuth file
        run: |
          echo '${{ secrets.YAHOO_OAUTH_JSON }}' > oauth2.json

      - name: Run analyze_roster.py
        run: python analyze_roster.py

      - name: Commit and push roster.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/roster.json
          git diff --cached --quiet || git commit -m "Update roster.json"
          git push origin HEAD
